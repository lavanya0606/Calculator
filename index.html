<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <div class="calculator">
        <form class="display">
            <div> <input type="text" name="display" id="display" style="box-shadow:none;text-align: right;font-size: 30px;width: 300px;"> </div>
            <div>
                <input type="button" value="History" onclick="toggleHistory()" class="operator" style="font-size: 18px;">
                <input type="button" value="AC" onclick="display.value =''" class="operator">
                <input type="button" value="Del" onclick="display.value= display.value.toString().slice(0,-1)" class="operator">
                <input type="button" value="/" onclick="display.value+='/'" class="operator">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value+='7'">
                <input type="button" value="8" onclick="display.value+='8'">
                <input type="button" value="9" onclick="display.value+='9'">
                <input type="button" value="*" onclick="display.value+='*'" class="operator">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value+='4'">
                <input type="button" value="5" onclick="display.value+='5'">
                <input type="button" value="6" onclick="display.value+='6'">
                <input type="button" value="-" onclick="display.value+='-'" class="operator">
            </div>
            <div>
                <input type="button" value="1" onclick="display.value+='1'">
                <input type="button" value="2" onclick="display.value+='2'">
                <input type="button" value="3" onclick="display.value+='3'">
                <input type="button" value="+" onclick="display.value+='+'" class="operator">
            </div>
            <div>
                <input type="button" value="00" onclick="display.value+='00'">
                <input type="button" value="0" onclick="display.value+='0'">
                <input type="button" value="." onclick="display.value+='.'">
                <input type="button" value="=" onclick="calculateResult()" class="operator">
                
            </div>
        </form>

        <div class="history-container" id="history-container">
            <h3 style="color: white;">Calculation History</h3>
            <ul class="history-list" id="history-list"></ul>
        </div>
      </div>
   </div>

   <script>
       let history = [];

       function calculateResult() {
           try {
               let result = eval(display.value);
               let calculation = display.value + ' = ' + result;
               history.push(calculation);
               display.value = result;
               updateHistory();
           } catch (error) {
               display.value = "Error";
           }
       }

       function toggleHistory() {
           const historyContainer = document.getElementById('history-container');
           historyContainer.style.display = historyContainer.style.display === 'none' || historyContainer.style.display === '' ? 'block' : 'none';
       }

       function updateHistory() {
           const historyList = document.getElementById('history-list');
           historyList.innerHTML = '';
           history.forEach(function(entry) {
               const listItem = document.createElement('li');
               listItem.textContent = entry;
               historyList.appendChild(listItem);
           });
       }
   </script>
</body>
</html>
